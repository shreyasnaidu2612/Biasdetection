<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Loan Approval Result</h2>
        <div class="card mt-4">
            <div class="card-body text-center">
                {% if approval == "Approved" %}
                    <h3 class="text-success">Loan Status: Approved</h3>
                    <p>Disparate Impact: {{ disparate_impact }}</p>
                    <p>(A disparate impact closer to 1 indicates fairness)</p>
                {% else %}
                    <h3 class="text-danger">Loan Status: Denied</h3>
                    <p>Reason: {{ reason }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
